<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <style>
        body {
             display: flex;
             justify-content: space-between;
             font-family: Arial, sans-serif;
             margin: 0;
             background-color: #ecf0f1; /* Set background color for the entire page */
         }
 
         #group-container {
             display: flex;
             flex-direction: column;
             align-items: center;
             padding: 20px;
             background-color: #4e6c80; /* Set background color for the group container */
             color: #fff; /* Set text color to white */
         }
 
         #group-list {
             list-style: none;
             padding: 0;
             margin: 0;
             background-color: #4b98cc; /* Set background color for the group list */
             width: 200px;
             overflow-y: auto;
             border-radius: 5px; /* Add border-radius for a rounded appearance */
         }
 
         #group-list li {
             cursor: pointer;
             padding: 10px;
             border-bottom: 1px solid #2c3e50; /* Darker color for borders */
             display: flex;
             justify-content: space-between;
             align-items: center;
         }
 
         #group-list li:hover {
             background-color: #2c3e50; /* Darker color on hover */
         }
 
         .delete-button {
             color: white;
             background-color: #e74c3c;
             border: none;
             padding: 5px 10px;
             cursor: pointer;
             border-radius: 3px; /* Add border-radius for a rounded button */
         }
 
         .delete-button:hover {
             background-color: #c0392b;
         }
 
         #selected-group {
             font-weight: bold;
             margin-top: 10px;
         }
 
         #chat-container {
             flex-grow: 1;
             padding: 20px;
             background-color: #757879; /* Set background color for the chat container */
             border-radius: 5px; /* Add border-radius for a rounded appearance */
         }
 
         #messages {
             list-style: none;
             padding: 0;
             margin: 0;
             height: 400px;
             overflow-y: auto;
             border: 1px solid #95a5a6; /* Lighter color for borders */
             border-radius: 5px; /* Add border-radius for a rounded appearance */
             padding: 10px;
             background-color: #b7bba4; /* Set background color for messages */
         }
 
         #form {
             display: flex;
             margin-top: 10px;
         }
 
         #m {
             flex-grow: 1;
             margin-right: 10px;
             padding: 8px; 
             border: 1px solid #798c8d;
             border-radius: 3px; 
         }
 
         button {
             cursor: pointer;
             padding: 8px 15px;
             background-color: #9db24f; 
             color: #fff; 
             border: none;
             border-radius: 3px; 
         }
 
         button:hover {
             background-color: #27ae60; 
         }

         #messages li {
    margin-bottom: 10px;
}

#messages .sent {
    text-align: right;
    background-color: #3498db; /* Set background color for sent messages */
    color: #fff; /* Set text color to white */
    border-radius: 10px; /* Add border-radius for a rounded appearance */
    padding: 8px;
    max-width: 70%; /* Limit the width of the sent messages */
    margin-left: auto; /* Move the sent messages to the right */
}

#messages .received {
    text-align: left;
    background-color: #ecf0f1; /* Set background color for received messages */
    border: 1px solid #bdc3c7; /* Lighter color for borders */
    border-radius: 10px; /* Add border-radius for a rounded appearance */
    padding: 8px;
    max-width: 70%; /* Limit the width of the received messages */
    margin-right: auto; /* Move the received messages to the left */
}

     </style>
</head>
<body>
    <div id="group-container">
        <ul id="group-list"></ul>
        <form id="create-group-form">
            <input type="text" id="group-name" placeholder="Enter group name" />
            <button type="submit">Create Group</button>
        </form>
        <div id="selected-group"></div>
        
    </div>
    <div id="chat-container">
        <div id="messages"></div>
        <form id="form" action="">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
    <script src="./chat.js"></script>
</body>
</html>
